<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1><u>Guess the Number Game</u></h1>
    <p>Guess a number between 1 and 100:</p>
    <input type="number" id="guessInput" min="1" max="100">
    <button onclick="makeGuess()">Guess</button>
    <div class="message" id="message"></div>

    <script>
        let randomNumber = Math.floor(Math.random() * 100) + 1;
        let attempts = 0;

        function makeGuess() {
            const guess = parseInt(document.getElementById('guessInput').value);
            attempts++;
            const messageElement = document.getElementById('message');

            if (guess < 1 || guess > 100) {
                messageElement.style.color = "red";
                document.getElementById('message').innerText = "Please enter a number between 1 and 100.";
            } else if (guess < randomNumber) {
                messageElement.style.color = "red";
                document.getElementById('message').innerText = "Too low! Try again.";
            } else if (guess > randomNumber) {
                messageElement.style.color = "red";
                document.getElementById('message').innerText = "Too high! Try again.";
            } else {
                messageElement.style.color = "blue";
                document.getElementById('message').innerText = `Congratulations! You guessed the number in ${attempts} attempts.`;
            }
        }
    </script>
</body>

</html>
